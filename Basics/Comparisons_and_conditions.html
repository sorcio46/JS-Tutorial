<html>
<body>

<p>Input your age and click the button:</p>

<input id="age" value="18" />

<button onclick="myFunction()">Try it</button>

<p id="demo1"></p>

<p>What time is it?</p>
<p id="demo3"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    var age, voteable;
    age = document.getElementById("age").value;
    //If age < 18 voteable will be "Too Young" else it will be "Old enough"
    voteable = (age < 18) ? "Too young":"Old enough";
    document.getElementById("demo1").innerHTML = voteable + " to vote.";

    var hour = new Date().getHours();
    document.getElementById("demo3").innerHTML = "Hours " + hour;
    var greeting;
    if (hour < 18) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }
    document.getElementById("demo2").innerHTML = greeting;
}
</script>

</body>
</html>

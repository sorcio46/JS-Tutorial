<!DOCTYPE html>
<html>
<body>

<p>Date toString</p>
<p id="demo1"></p>
<p>Date toDateString</p>
<p id="demo2"></p>
<p>Date toUTCString</p>
<p id="demo3"></p>

<script>
var d = new Date();
document.getElementById("demo1").innerHTML = d;
document.getElementById("demo2").innerHTML = d.toDateString();
document.getElementById("demo3").innerHTML = d.toUTCString();
</script>

</body>
</html>

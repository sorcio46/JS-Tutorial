<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 5 and 10:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="message"></p>

<script>
function myFunction() {
    var message, x;
    message = document.getElementById("message");
    message.innerHTML = "";
    x = document.getElementById("demo").value;

    /*
     * The try statement allows you to define a block of code to be tested for
     * errors while it is being executed.
     * The catch statement allows you to define a block of code to be executed,
     * if an error occurs in the try block.
     * The finally statement lets you execute code, after try and catch,
     * regardless of the result.
     */

    try {
        if(x == "")  throw "empty";
        if(isNaN(x)) throw "not a number";
        x = Number(x);
        if(x < 5)    throw "too low";
        if(x > 10)   throw "too high";
    }
    catch(err) {
        message.innerHTML = "Input = " + x + " " + err;
    }
    finally {
        //set the value of id=demo to empty string
        document.getElementById("demo").value = "";
    }
}
</script>

</body>
</html>

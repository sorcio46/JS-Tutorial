<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math</h2>

<p>Math.floor(Math.random() * 10) returns a random integer between 0 and 9 (both included).</p>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
/*
 * Math.floor() returns the value of x rounded down to its nearest integer
 * Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive)
*/
//In this way you can return a number between 0 and 100
document.getElementById("demo1").innerHTML = Math.floor(Math.random() * 101);
//In this way you return a number between 1 and 10
document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 11) + 1;
//Let's make a function to make it happen easier
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}
document.getElementById("demo3").innerHTML = getRndInteger(10,20);
</script>

</body>
</html>
